<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body onload="onLoad()">

    <div class="container my-5 mx-auto">

        <h1 class="title font-weight-light">City Checker</h1>

        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a city</label>
            <input type="text" name="city" class="form-control p4" autocomplete='off'>
        </form>
            
        <div class="card d-none">
            <div class="card shadow-lg-rounded">
                <div class="clock"></div>
                <img src="https://via.placeholder.com/400x300" class="time card-img-top">
                <div class="icon bg-light mx-auto text-center">
                    <img src="" alt="">
                    <!-- icon -->
                </div>
                <div class="text-muted text-uppercase text-center details">
                    <h5 class="my-3">City</h5>
                    <div class="my-3">Weather condition</div>
                    <div class="display-4 my-4">
                        <span>temp</span>
                        <span>&deg;C</span>
                    </div>
                </div>
            </div>
        </div>


       
    </div>
    
    
    <script src="scripts/apis.js"></script>
    <script src="scripts/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
